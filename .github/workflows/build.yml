name: build

on:
  pull_request:
  push:
  schedule:
    # at 08:00 on Sunday
    - cron: "0 8 * * 0"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Checks out to the current directory.
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
          repository: mozilla/mozjpeg

      - name: Run ls
        run: ls

      - name: Install tooling from Apt
        run: sudo apt-get install cmake nasm make

      - name: CMake
        run: cmake -G"Unix Makefiles" .

      - name: Make
        run: make

      - name: Make Debian package
        run: make deb

      - name: Copy file
        run: cp mozjpeg_*_amd64.deb mozjpeg_amd64.deb

      - name: Upload GitHub build artifact
        uses: actions/upload-artifact@v3
        with:
          name: mozjpeg_amd64.deb
          path: mozjpeg_amd64.deb

      - name: Upload GitHub release artifact
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/master'
        with:
          files: mozjpeg_amd64.deb
          name: master
          tag_name: master
